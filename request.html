<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request <form action=""></form></title>
    <style>
        #contact {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 10px;
  background-color: #f9f9f9;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
}

#contact h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

#contact label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

#contact input,
#contact textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#contact button {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}

#contact button:hover {
  background-color: #45a049;
}

#formMessage {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

    </style>
</head>
<body>
    <form action="onclick">
        <section id="reach-out">
  <h2>Need Help or Have a Question?</h2>
  <form id="reachOutForm">
    <section id="contact">
  <h2>Need Help? Reach Out!</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="How can I help you?" required></textarea>

    <button type="submit">Send Message</button>
    <p id="formMessage"></p>
  </form>
</section>

  </form>
</section>

    </form>
    <script>
        const form = document.getElementById('contactForm');
const formMessage = document.getElementById('formMessage');

form.addEventListener('submit', function(e) {
  e.preventDefault(); // Prevent page reload

  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const message = form.message.value.trim();

  if(name && email && message) {
    // Here you could send the data to backend or API
    formMessage.style.color = 'green';
    formMessage.textContent = "Thank you! Your message has been sent.";
    form.reset();
  } else {
    formMessage.style.color = 'red';
    formMessage.textContent = "Please fill out all fields.";
  }
});

    </script>
    
</body>
</html>
